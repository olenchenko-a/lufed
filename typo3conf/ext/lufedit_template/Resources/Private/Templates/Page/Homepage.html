<html data-namespace-typo3-fluid="true"
     xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     flux:schemaLocation="http://lufed-it.de/_typo3/scheme/flux/flux-8.1.0.xsd"
     f:schemaLocation="http://lufed-it.de/_typo3/scheme/fluid/fluid-7.6.0.xsd"
     v:schemaLocation="http://lufed-it.de/_typo3/scheme/vhs/vhs-4.2.0.xsd">

    <f:layout name="HomepageLayout" />
    <f:section name="Configuration">
        <flux:form id="layout_page-full-width">
            <flux:form.sheet name="optGeneral">
                <flux:field.file name="background" showThumbnails="1"/>
                <flux:field.input name="header" />
                <flux:field.text enableRichText="1" name="description"/>

                <flux:field.input name="link" required="0">
                    <flux:wizard.link activeTab="page"/>
                </flux:field.input>
                <flux:field.input name="label" />
            </flux:form.sheet>
            <flux:grid>
                <flux:grid.row>
                    <flux:grid.column colPos="0" name="fluxColumnFull" style="width:100%;" />
                </flux:grid.row>
            </flux:grid>
        </flux:form>
    </f:section>
</html>
